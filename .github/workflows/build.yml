name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Add conda to system path
      run: |
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Update conda
      run: |
        conda env update

    - name: Install ROOT
      run: |
        conda config --set channel_priority strict
        conda create -c conda-forge --name conda_root_env root
        conda activate conda_root_env

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev liblapack-dev libarmadillo-dev

    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build
  
    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build

