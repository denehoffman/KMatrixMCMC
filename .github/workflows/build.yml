name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: rootproject/root:latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y git doxygen libopenblas-dev liblapack-dev

    - name: Install Armadillo
      run: |
        mkdir -p external
        cd external
        wget https://sourceforge.net/projects/arma/files/armadillo-12.4.0.tar.xz
        tar -xf armadillo-12.4.0.tar.xz
        cd armadillo-12.4.0
        cmake .
        make install

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build
  
    - name: Build
      run: cmake --build ${{github.workspace}}/build
    
    - name: Debug
      run: |
        pwd
        echo "contents of workspace"
        ls ${{github.workspace}}
        echo "contents of build:"
        ls ${{github.workspace}}/build

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest
